<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timed Quiz</title>


</head>

<body>
  <header>
    <h1>Code Quiz</h1>
    <button type="button" id="start">Start</button>
  </header>

  <main>

    <div class="container">
      <div class="row">
        <h4> Time: <span id="countdown">60</span></h4>
      </div>
      <div class="row">
        <div class="">
          Question
          <div id="question"></div>
        </div>

        <div>
          Option
          <div class="optionButtons">
            <input type="button" value="" class="optionClass" id="myButton1"></input>
            <br>
            <input type="button" value="" class="optionClass" id="myButton2"></input>
            <br>
            <input type="button" value="" class="optionClass" id="myButton3"></input>
            <br>
            <input type="button" value="" class="optionClass" id="myButton4"></input>
          </div>

        </div>
      </div>
    </div>
  </main>


  <section id="userChoice"></section>

  <script src="script.js"></script>
</body>

</html>
